<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steal a Brainrot | Nebula32x</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #2e026d, #4f46e5, #0ea5e9, #7e22ce);
      background-size: 400% 400%;
      mix-blend-mode: screen;
      opacity: 0.25;
      animation: gradientShift 18s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stars, .stars::before, .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-repeat: repeat;
      background-image: radial-gradient(2px 2px at 20px 20px, white, transparent),
                        radial-gradient(1px 1px at 50px 80px, white, transparent),
                        radial-gradient(1px 1px at 90px 40px, white, transparent),
                        radial-gradient(1.5px 1.5px at 130px 100px, white, transparent),
                        radial-gradient(1px 1px at 170px 60px, white, transparent);
      background-size: 200px 200px;
      animation: starDrift 100s linear infinite;
      opacity: 0.5;
      z-index: 0;
    }

    .stars::before { transform: scale(1.5); opacity: 0.3; animation-duration: 160s; }
    .stars::after { transform: scale(2); opacity: 0.2; animation-duration: 220s; }

    @keyframes starDrift {
      from { background-position: 0 0; }
      to { background-position: -1000px 1000px; }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 900px;
      width: 90%;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(12px);
      animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #60a5fa, #a855f7, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #7c3aed, 0 0 20px #9333ea; }
      to { text-shadow: 0 0 25px #60a5fa, 0 0 35px #a855f7; }
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1rem;
      background: #000;
    }

    .back {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      background: linear-gradient(90deg, #60a5fa, #a855f7);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .back:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="content">
    <h1>Steal a Brainrot (Fan Made)</h1>

    <!-- Replace src with the actual game link -->
    <iframe src="https://example.com/stealabrainrot-game"></iframe>

    <a href="home.html" class="back">‚Üê Back to Games</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebula32x | Games</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, sans-serif;
      color: #fff;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #2e026d, #4f46e5, #0ea5e9, #7e22ce);
      background-size: 400% 400%;
      mix-blend-mode: screen;
      opacity: 0.25;
      animation: gradientShift 18s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stars, .stars::before, .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-repeat: repeat;
      background-image: radial-gradient(2px 2px at 20px 20px, white, transparent),
                        radial-gradient(1px 1px at 50px 80px, white, transparent),
                        radial-gradient(1px 1px at 90px 40px, white, transparent),
                        radial-gradient(1.5px 1.5px at 130px 100px, white, transparent),
                        radial-gradient(1px 1px at 170px 60px, white, transparent);
      background-size: 200px 200px;
      animation: starDrift 100s linear infinite;
      opacity: 0.5;
      z-index: 0;
    }

    .stars::before { transform: scale(1.5); opacity: 0.3; animation-duration: 160s; }
    .stars::after { transform: scale(2); opacity: 0.2; animation-duration: 220s; }

    @keyframes starDrift {
      from { background-position: 0 0; }
      to { background-position: -1000px 1000px; }
    }

    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem 1rem;
      animation: fadeUp 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(to right, #60a5fa, #a855f7, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #7c3aed, 0 0 20px #9333ea; }
      to { text-shadow: 0 0 25px #60a5fa, 0 0 35px #a855f7; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .game-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
    }

    .game-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .game-info {
      padding: 1rem;
      text-align: center;
    }

    .game-info h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .back {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      background: linear-gradient(90deg, #60a5fa, #a855f7);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .back:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>
    <h1>Explore the Nebula</h1>
  </header>

  <main>
    <a href="stealabrainrot.html" class="game-card">
      <img src="https://via.placeholder.com/400x200?text=Steal+a+Brainrot" alt="Steal a Brainrot">
      <div class="game-info">
        <h2>Steal a Brainrot (Fan Made)</h2>
      </div>
    </a>
  </main>

  <div style="text-align:center;">
    <a href="index.html" class="back">← Back to Main Menu</a>
  </div>

  <footer>
    © <script>document.write(new Date().getFullYear())</script> Nebula32x
  </footer>
</body>
</html>

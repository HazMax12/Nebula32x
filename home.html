<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebula32x</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, sans-serif;
      color: #fff;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Animated nebula gradient */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #2e026d, #4f46e5, #0ea5e9, #7e22ce);
      background-size: 400% 400%;
      mix-blend-mode: screen;
      opacity: 0.25;
      animation: gradientShift 18s ease infinite;
      z-index: 0;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stars */
    .stars, .stars::before, .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-repeat: repeat;
      background-image: radial-gradient(2px 2px at 20px 20px, white, transparent),
                        radial-gradient(1px 1px at 50px 80px, white, transparent),
                        radial-gradient(1px 1px at 90px 40px, white, transparent),
                        radial-gradient(1.5px 1.5px at 130px 100px, white, transparent),
                        radial-gradient(1px 1px at 170px 60px, white, transparent);
      background-size: 200px 200px;
      animation: starDrift 100s linear infinite;
      opacity: 0.5;
      z-index: 0;
    }
    .stars::before { transform: scale(1.5); opacity: 0.3; animation-duration: 160s; }
    .stars::after { transform: scale(2); opacity: 0.2; animation-duration: 220s; }
    @keyframes starDrift {
      from { background-position: 0 0; }
      to { background-position: -1000px 1000px; }
    }

    header {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 3rem 1rem 1rem;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(to right, #60a5fa, #a855f7, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #7c3aed, 0 0 20px #9333ea; }
      to { text-shadow: 0 0 25px #60a5fa, 0 0 35px #a855f7; }
    }

    .gallery {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem 3rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .game {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      backdrop-filter: blur(8px);
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
    }
    .game img {
      width: 100%;
      border-radius: 0.75rem;
      height: 140px;
      object-fit: cover;
    }
    .game h2 {
      margin-top: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #e0e7ff;
    }

    footer {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-bottom: 2rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>

    <p style="opacity:0.8; font-size:1.1rem;">Explore the universe of unblocked games</p>
  </header>

</html>

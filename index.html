<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebula32x</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      position: relative;
    }

    /* Animated background gradient */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #2e026d, #4f46e5, #0ea5e9, #7e22ce);
      background-size: 400% 400%;
      mix-blend-mode: screen;
      opacity: 0.25;
      animation: gradientShift 18s ease infinite;
      z-index: 0;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* CSS-generated stars */
    .stars, .stars::before, .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-repeat: repeat;
      background-image: radial-gradient(2px 2px at 20px 20px, white, transparent),
                        radial-gradient(1px 1px at 50px 80px, white, transparent),
                        radial-gradient(1px 1px at 90px 40px, white, transparent),
                        radial-gradient(1.5px 1.5px at 130px 100px, white, transparent),
                        radial-gradient(1px 1px at 170px 60px, white, transparent);
      background-size: 200px 200px;
      animation: starDrift 100s linear infinite;
      opacity: 0.5;
      z-index: 0;
    }
    .stars::before {
      transform: scale(1.5);
      opacity: 0.3;
      animation-duration: 160s;
    }
    .stars::after {
      transform: scale(2);
      opacity: 0.2;
      animation-duration: 220s;
    }
    @keyframes starDrift {
      from { background-position: 0 0; }
      to { background-position: -1000px 1000px; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 3rem 2rem;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.4);
      animation: fadeUp 1s ease-out;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #60a5fa, #a855f7, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #7c3aed, 0 0 20px #9333ea; }
      to { text-shadow: 0 0 25px #60a5fa, 0 0 35px #a855f7; }
    }

    p {
      color: rgba(255, 255, 255, 0.85);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      animation: fadeIn 2s ease-out;
    }
    .buttons a {
      display: inline-block;
      padding: 0.75rem 1.75rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .primary {
      background: linear-gradient(90deg, #60a5fa, #a855f7);
      color: #fff;
    }
    .primary:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
    }
    .secondary {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
    .secondary:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      animation: fadeIn 2.5s ease-out;
    }
    @media (max-width: 640px) {
      h1 { font-size: 2.2rem; }
      .card { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="card">
    <h1>Nebula32x</h1>
    <p>
      Welcome to <strong>Nebula32x</strong> — your galaxy of unblocked games.
      Explore, play, and drift among the stars.
    </p>

    <div class="buttons">
      <a href="#home" class="primary">Play Games</a>
      <a href="https://github.com/" target="_blank" rel="noopener" class="secondary">View Source</a>
    </div>

    <footer>
      © <script>document.write(new Date().getFullYear())</script> Nebula32x
    </footer>
  </div>
</body>
</html>
